<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Book Library</title>
</head>

<body>

    <h1>Book Library</h1>

    <div class="container-fluid mt-4">
        <div class="main">
            <div class="form">
                <form>
                    <input type="number" class="form-control" id="number" hidden>
                    <div class="mb-3">
                      <label for="inputBook" class="form-label">Book Name</label>
                      <input type="text" class="form-control" id="inputBook" required>
                    </div>
                    <div class="mb-3">
                      <label for="inputAuthor" class="form-label">Author Name</label>
                      <input type="text" class="form-control" id="inputAuthor" required>
                    </div>
                    <button  class="btn btn-primary" onclick="return submitbtn()" id="reset">Submit</button>
                  </form>
            </div>
            <div class="img">
                <img src="./books.jpg" alt="">
            </div>
        </div>
    
    </div>

    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Book Name</th>
            <th scope="col">Author Name</th>
            <th scope="col">Opration</th>
          </tr>
        </thead>
        <tbody id="table">
        </tbody>
      </table>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"></script>
      <script src="./script.js"></script>
</body>

</html>
